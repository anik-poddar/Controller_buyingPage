<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sony Store</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Controllers</a></li>
                    <li><a href="#">Remotes</a></li>
                    <li><a href="#">VR accessories</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="" class="menu-icon">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS5 V2 <br> Dualshock 4</h2>
                <h3>Wireless controller for Playstation 5</h3>
                <p>(Compatible generic)</p>
                <h4>$40.50</h4>
                <button type="button">Buy Now <img src="arrow.png" alt="buy"> </button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-btn">
            <img src="fb.png" alt="">
            <img src="ig.png" alt="">
            <img src="tw.png" alt="">
        </div>
    </div>
</body>
</html>
